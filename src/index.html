<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

<body class="mat-typography bg-white dark:box-decoration-slice dark:bg-gradient-to-r dark:from-indigo-600 dark:to-slate-950 dark:text-white">
  <header>
    <nav

                <svg xmlns="http://www.w3.org/2000/svg"
                  class="transistion m-auto h-5 w-5 fill-gray-500 duration-300 group-hover:rotate-180 dark:fill-gray-300 dark:group-hover:fill-yellow-400"

                    clip-rule="evenodd" />
                </svg>
              </button>
              <button

                <svg xmlns="http://www.w3.org/2000/svg"
                  class="transistion m-auto h-5 w-5 fill-gray-500 duration-300 group-hover:-rotate-90 group-hover:fill-cyan-900 dark:fill-gray-300 dark:group-hover:fill-gray-300"
                  viewBox="0 0 20 20" fill="currentColor">
                  <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                </svg>
              </button>
            </div>
          </div>
          <span class="font-medium dark:text-white">Tabela de prospects</span>

        <div class="flex flex-col space-y-4">

        <div class="flex flex-col space-y-4">

            href="#">Newsletter</a>

        <div class="flex flex-col space-y-4">
          <a class="text-gray-500 transition hover:text-gray-300" target="_blank" rel="noopener noreferrer"

          <a class="text-gray-500 transition hover:text-gray-300" target="_blank" rel="noopener noreferrer"

        <span class="text-gray-500 dark:text-gray-600"> â’¸ Cristina Dias - 2023 | Bootcamp Ada</span>
